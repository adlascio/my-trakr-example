<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css"></link>
    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header>
      <h1>myTrakr</h1>
    </header>
    <div id="alert-container"></div>
    <main>
      <section>
        <div class="w-100">
          <h2><i class="uil uil-exchange-alt"></i> New Transaction:</h2> 
          <form id="form-transaction" action="" class="my-3">
            <div class="transaction-form-field" id="transaction-type-container">
              <div class="transaction-type-option">
                <label for="transaction-type-deposit">Deposit</label>
                <input type="radio" name="transaction-type" value="Deposit" />
              </div>
              <div class="transaction-type-option">
                <label for="transaction-type-withdraw">Withdraw</label>
                <input type="radio" name="transaction-type" value="Withdraw" />
              </div>
              <div class="transaction-type-option">
                <label for="transaction-type-transfer">Transfer</label>
                <input type="radio" name="transaction-type" value="Transfer" />
              </div>
            </div>
            
              <div class="transaction-form-field" id="account">
                <label for="select-account">Account:</label>
                <select
                  name="select-account"
                  class="select-account"
                  id="select-account"
                >
                  <option value="" selected disabled>Select account</option>
                </select>
              </div>
              <div class="select-transfer transaction-form-field">
                <label for="select-from">From:</label>
                <select name="select-from" class="select-account" id="select-from">
                  <option value="" selected disabled>Select account</option>
                </select>
              </div>
              <div class="select-transfer transaction-form-field">
                <label for="select-to">To:</label>
                <select name="select-to" class="select-account" id="select-to">
                  <option value="" selected disabled>Select account</option>
                </select>
              </div>
            
            <div class="transaction-form-field">
              <label for="select-category">Category:</label>
              <select name="select-category" id="select-category">
                <option value="" selected disabled>Select category</option>
                <option id="option-add-new" value="add-new">Add new...</option>
              </select>
            </div>
            <div id="new-category-container" class="transaction-form-field add-new-category">
              <label for="new-category">New Category:</label>
              <input type="text" name="new-category" id="" />
            </div>
            <button type="button" class="btn btn-success add-btn add-new-category mb-3">Add new category</button>
            <div class="transaction-form-field">
              <label for="input-description">Description:</label>
              <input
              type="text"
                name="input-description"
                id="input-description"
                class="w-100"
              ></input>
            </div>
            
            <div class="transaction-form-field">
              <label for="amount">Amount: </label>
              <input type="number" name="amount" id="amount" step=".01" class="w-100"/>
            </div>
            <button class="btn btn-success add-btn">Add transaction</button>
          </form>
        </div>
        <div class="w-100">
          <h2><i class="uil uil-user-plus"></i> New Account:</h2>
          <form id="form-account" action="" class="my-3">
            <div class="transaction-form-field">

              <label for="account-input">Account name:</label>
              <input type="text" name="" id="account-input" />
            </div>
            <button class="btn btn-success add-btn">Add new account</button>
          </form>
          <div class="my-3">
            <h2><i class="uil uil-list-ul"></i> Account summary</h2>
            <ul class="list-group list-group-flush" id="account-list">
              
            </ul>
            <p id='noAccountsMsg'>You haven't created accounts yet.</p>
          </div>
        </div>
      </section>
      <div id="container">
        <div class="my-3">
          <label for="select-filter-account">Filter by account:</label>
          <select name="select-filter-account" class="select-account" id="select-filter-account">
            <option value="" selected disabled>Select account</option>
            <option value="All">All</option>
          </select>
        </div>
        <table id="transactions-table" class="table">
          <tr id="table-header">
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
          </tr>
        </table>
        <p id='noTransactionsMsg'>You haven't done transactions yet.</p>
      </div>
    </main>
    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module" src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
